<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h5>Contoh Form Grid</h5>

        <!-- FORM  -->
        <form>
            <!-- row 1  -->
            <div class="row g-3 mb-3 ">
                <div class="col-md-6">
                    <label for="Nama">Nama</label>
                    <input type="text" class="form-control" placeholder="Nama" id="Nama" aria-label="Nama">
                </div>
                <div class="col-md-6">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="Username" id="username" aria-label="Username">
                </div>
            </div>
            <!-- end row 1 -->

            <!-- row 2  -->
            
            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <label for="NamaAyah">Nama</label>
                    <input type="text" class="form-control" id="NamaAyah" placeholder="Nama ayah" aria-label="Nama ayah">
                </div>
                <div class="col-md-4">
                    <label for="Pekerjaan">Pekerjaan</label>
                    <input type="text" class="form-control" id="Pekerjaan" placeholder="pekerjaan" aria-label="pekerjaan ayah">
                </div>
                <div class="col-md-4">
                    <label for="Alamat">Alamat </label>
                    <input type="text" class="form-control" id="Alamat" placeholder="Alamat ayah" aria-label="Alamat ayah">
                </div>
            </div>
            <!-- end row 2 -->
            <button type="button" class="btn btn-outline-primary" margin-top="">Submit</button>

        </form>

        

    </div>

</body>

</html>
